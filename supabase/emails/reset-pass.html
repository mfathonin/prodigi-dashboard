<div
  style="
    font-family: 'Inter', sans-serif;
    font-size: 13px;
    background-color: #f8fafc;
    color: #1e293b;
    margin: 0;
    padding: 0;
  "
>
  <div style="max-width: 600px; margin: 0 auto; padding: 20px">
    <div style="text-align: center; padding: 20px 0">
      <img
        src="https://drdjjszrgbplekbtkgjr.supabase.co/storage/v1/object/public/publik_assets/logo-long.png?t=2024-09-10T06%3A01%3A49.999Z"
        alt="Logo Prodigi"
        style="height: 80px"
      />
    </div>
    <div
      style="
        background-color: #ffffff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
      "
    >
      <h1>Reset Password</h1>
      <p>
        Kami menerima permintaan untuk mengatur ulang kata sandi akun Prodigi
        Anda. Jika Anda tidak membuat permintaan ini, Anda dapat mengabaikan
        email ini.
      </p>
      <p>Untuk mengatur ulang kata sandi Anda, klik tombol di bawah ini:</p>
      <a
        href="{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&type=recovery&next=/auth/update-password"
        style="
          display: inline-block;
          background-color: #4f46e5;
          color: #ffffff;
          padding: 10px 20px;
          border-radius: 8px;
          text-decoration: none;
          margin-top: 20px;
          margin-bottom: 30px;
          font-size: 14px;
        "
        >Reset password</a
      >
    </div>
    <div
      style="
        text-align: center;
        padding: 20px 0;
        font-size: 0.875rem;
        color: #64748b;
      "
    >
      <p>&copy; 2023 PT Merah Putih Perkasa.</p>
    </div>
  </div>
</div>
